            <button type="button" class="btn btn-primary" onclick="read()">
                Submit
            </button>
    </div>


    <script>

        var url = window.location.href
        var bat_idurl = url.substr(url.indexOf("?") + 1)
        // console.log(bat_idurl);
        var bastsman;
        var data
        async function getdata() {
            data = await (await fetch("http://localhost:3000/scorecard/1")).json()
            console.log(data);
            // console.log(data.batTeamDetails.batsmenData)
            //delete data.batTeamDetails.batsmenData.bat_5
            // console.log(data.batTeamDetails.batsmenData)

            var batsmanscore = data.batTeamDetails.batsmenData
            for (i in batsmanscore) {
                for (a in batsmanscore[i]) {
                    if (a == "batId") {
                        if (batsmanscore[i][a] == bat_idurl) {

                            bastsman = batsmanscore[i]
                            console.log(bastsman);
                        }
                    }
                }
            }
            for (i in bastsman) {
                document.getElementById(i).value = bastsman[i]
            }
        }
        getdata()
        if (bat_idurl > -1) {

            document.getElementById("batId").setAttribute("disabled", "")
        }

        function remove() {
            var batsmanscore = data.batTeamDetails.batsmenData
            for (i in batsmanscore) {
                for (a in batsmanscore[i]) {
                    if (a == "batId") {
                        if (batsmanscore[i][a] == bat_idurl) {

                            console.log(data);
                        }
                    }
                }
            }
        }
        function read() {
            var player = {
                batId: "",
                batName: "",
                batShortName: "",
                isCaptain: "",
                isKeeper: "",
                runs: "",
                balls: "",
                dots: "",
                fours: "",
                sixes: "",
                mins: "",
                strikeRate: "",
                outDesc: "",
                bowlerId: "",
                fielderId1: "",
                fielderId2: "",
                fielderId3: "",
                ones: "",
                twos: "",
                threes: "",
                fives: "",
                boundaries: "",
                sixers: "",
                wicketCode: ""
            }
            for (i in player) {
                if (i == "batId") {
                    player[i] = parseInt(document.getElementById(i).value)
                } else {
                    player[i] = document.getElementById(i).value
                }

            }
            if (bat_idurl > -1) {
                var batsmanscore = data.batTeamDetails.batsmenData
                for (i in batsmanscore) {
                    for (a in batsmanscore[i]) {
                        if (a == "batId") {
                            if (batsmanscore[i][a] == bat_idurl) {
                                batsmanscore[i] = player
                            }
                        }
                    }
                }
            } else {
                var next = Object.keys(data.batTeamDetails.batsmenData).length + 1
                console.log(next);
                data.batTeamDetails.batsmenData["bat_" + next] = player
            }

            console.log(data);
            addData()
            // console.log(bastsman);
            //  console.log(data);
        };

        function addData() {
            fetch("http://localhost:3000/scorecard/1", {
                method: "PUT",
                headers: {
                    "content-Type": "application/json",
                },
                body: JSON.stringify(data)
            }).then((res) => {
                return res.json()
            }).then((res) => {
                console.log(res);
                window.location.href = "index.html"
            })
        }
    </script>
