<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var phone = ["samsung", "noika", "redmi", "onepluse", "nothing"]

        //array methods

        phone.push("oppo")
        phone.unshift('apple')
        phone.splice(2, 0, 'honer')
        //phone.sort()
        phone.splice(3, 0, 'lenovo')
        // phone.pop()
        //phone.shift()



        //accesing arrays using for loop
        for (i = 0; i < phone.length; i++) {
            document.write(phone[i] + '<br>');
        }
    </script>

</body>

</html>
