        // cumulating the total Runs using reduce method

        var totalScore = TeamPlayers.reduce((initialValue, player) => {

            if (initialValue.Runs) {             // if statment for to switch the initial object into value

                return initialValue.Runs + player.Runs
            }
            else {
                return initialValue + player.Runs
            }
        })
